<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap Platform</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='Home.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='header.css') }}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="header-container">
      <h1 class="logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" />
        <span>Skilmate</span>
      </h1>

      <div class="search-controls">
        <select class="availability-filter">
          <option>All</option>
          <option>Available</option>
          <option>Unavailable</option>
        </select>
        <div class="search-box">
          <button class="btn-search"><i class="fas fa-search"></i></button>
          <input type="text" class="input-search" placeholder="Type to Search..." />
        </div>
      </div>
      <a href="{{ url_for('signin') }}" class="login-btn">Login</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="profiles-list">
    {% for i in range(6) %}
    <a href="{{ url_for('profile', user_id=1) }}" class="profile-card-link">
      <div class="profile-card">
        <div class="profile-left">
          <div class="profile-photo"></div>
          <div class="profile-info">
            <h2>Marc Demo</h2>
            <p><span class="label">Skills Offered:</span> <span class="tag">JavaScript</span> <span class="tag">Python</span></p>
            <p><span class="label">Skill Wanted:</span> <span class="tag">Musician</span> <span class="tag">Graphic Designer</span></p>
          </div>
        </div>
        <div class="profile-right">
          <button class="request-btn" onclick="event.preventDefault()">Request</button>
          <p class="rating">Rating: 3.9/5</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </main>

  <!-- Pagination -->
  <footer class="pagination">
    <span>&lt;</span>
    <span class="active">1</span>
    <span>2</span>
    <span>3</span>
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>&gt;</span>
  </footer>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
